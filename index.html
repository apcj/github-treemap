<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<body>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = window.innerWidth - margin.left - margin.right,
    height = window.innerHeight - margin.top - margin.bottom;

var greenToRed = d3.scale.linear().domain([0, 1]).range([120, 0]);
var saturation = d3.scale.linear().domain([0, 1]).range([.5, 1]);
var brightness = d3.scale.linear().domain([0, 1]).range([.8, .5]);

var color = function(node) {
  var ratio = parseInt(node.changes) / parseInt(node.files);
  if (ratio > 1) console.log(ratio, node);
  return d3.hsl(greenToRed(ratio), saturation(ratio), brightness(ratio)).toString();
}

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.files; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

d3.tsv("data.tsv", function(error, rows) {
  
  var root = {};
  
  for (var i = 0; i < rows.length; i++) {
    var segments = rows[i].path.split("/");
    var node = root;
    for (var d = 0; d < segments.length; d++) {
      var segment = segments[d];
      if (!node.children) {
        node.children = [];
      }
      var child = node.children.filter(function (child) { return child.name === segment; })[0];
      if (!child) {
        node.children.push(child = { name: segment, files: rows[i].files, changes: rows[i].changes } );
      }
      node = child;
    }
  }
  
  console.log(root);
  
  var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.children ? color(d) : null; })
      .text(function(d) { return d.children ? null : d.name; });

});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

</script>
