<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="github-treemap.css">
</head>
<body>
<div class="range-editor">
  <div class="range">
    <span class="owner"></span> / <span class="repo"></span>
    <span class="space"></span>
    <span class="start commit"></span>
    <span class="dots">...</span>
    <span class="end commit"></span>
    <span class="space"></span>
    <span class="filters"></span>
    <span class="space"></span>
    <span class="stats">
      <span class="count changed files"></span> (<span class="percentage changed files"></span>%)
      of <span class="count total files"></span> files changed.
    </span>
  </div>
</div>

  <div id="canvas"></div>
  <p id="filename"></p>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="github-treemap.js"></script>
<script></script>
