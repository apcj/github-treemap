<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="github-treemap.css">
</head>
<body ng-app>
<div class="range-editor">
  <div class="range">
    <span class="owner">apcj</span> / <span class="repo">neo4j</span>
    <span class="space"></span>
    <span class="branch-name">2.0.0</span>
    <span class="dots">...</span>
    <span class="branch-name">master</span>
    <span class="space"></span>
    <span class="stats">
      <span class="count total lines"></span> lines in <span class="count total files"></span> files,
      <span class="count changed lines"></span> changed lines in <span class="count total files"></span> changed files.
    </span>
  </div>
</div>

  <div id="canvas"></div>
  <p id="filename"></p>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
<script src="github-treemap.js"></script>
<script></script>
